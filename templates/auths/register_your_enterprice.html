{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>MeetMate - Rejoignez Nous Pour Générer Facilement Des Comptes Rendu</title>
    <meta content="Templines" name="author">
    <meta content="MeetMate" name="description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="HandheldFriendly" content="true">
    <meta name="format-detection" content="telephone=no">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <link rel="shortcut icon" href="{% static 'assets/img/favicon.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'assets/css/libs.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/main.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap" rel="stylesheet">
</head>

<body class="page-login">
    <input id="toggle" type="checkbox">
    <script type="text/javascript">
        document.getElementById("toggle").addEventListener("click", function() {
            document.getElementsByTagName('body')[0].classList.toggle("dark-theme");
        });
    </script>

    <!-- Loader-->
    <div id="page-preloader">
        <div class="preloader-1">
            <div class="loader-text">Loading</div>
            <span class="line line-1"></span>
            <span class="line line-2"></span>
            <span class="line line-3"></span>
            <span class="line line-4"></span>
            <span class="line line-5"></span>
            <span class="line line-6"></span>
            <span class="line line-7"></span>
            <span class="line line-8"></span>
            <span class="line line-9"></span>
        </div>
    </div>
    <!-- Loader end-->

    <div class="page-wrapper">
        <main class="page-first-screen">
            <div class="uk-grid uk-grid-small uk-child-width-1-2@s uk-flex-middle uk-width-1-1" data-uk-grid>
                <div class="logo-big">
                    <img src="{% static 'assets/img/logo-big.png' %}" alt="logo" class="animation-navspinv">
                    <span>MeetMate</span>
                    <h1>Rejoignez Nous Pour Générer Facilement Des Comptes Rendu</h1>
                </div>
                <div>
                    <div class="form-login">
                        <div class="form-login__social">
                            <ul class="social">
                                <li><a href="http://www.google.com"><img src="{% static 'assets/img/google.svg' %}" alt="google"></a></li>
                                <li><a href="http://www.facebook.com"><img src="{% static 'assets/img/facebook.svg' %}" alt="facebook"></a></li>
                                <li><a href="http://www.twitter.com"><img src="{% static 'assets/img/twitter.svg' %}" alt="twitter"></a></li>
                            </ul>
                        </div>
                        <div class="form-login__box">
                            <div class="uk-heading-line uk-text-center"><span>ou Avec Email</span></div>
                            <form method="post" action="{% url 'register' %}">
                                {% csrf_token %}
                                <div class="uk-margin">
                                    <input class="uk-input" type="email" name="email" placeholder="Email Professionnel" required>
                                </div>
                                <div class="uk-margin">
                                    <input class="uk-input" type="text" name="username" placeholder="Nom d'utilisateur" required>
                                </div>
                                <div class="uk-margin">
                                    <input class="uk-input" type="text" name="company_name" placeholder="Nom de l'Entreprise" required>
                                </div>
                                <div class="uk-margin">
                                    <input class="uk-input" type="tel" name="phone" placeholder="Numéro de Téléphone" required>
                                </div>
                                <div class="uk-margin">
                                    <input class="uk-input" type="text" name="address" placeholder="Adresse" required>
                                </div>
                                <div class="uk-margin">
                                    <input class="uk-input" type="password" name="password1" placeholder="Mot de Passe" required>
                                </div>
                                <div class="uk-margin">
                                    <input class="uk-input" type="password" name="password2" placeholder="Confirmez le Mot de Passe" required>
                                </div>
                                <div class="uk-margin">
                                    <button type="submit" class="uk-button uk-button-danger uk-width-1-1">Enregistrer</button>
                                </div>
                                {% if error %}
                                    <div class="uk-margin uk-text-center">
                                        <span style="color: red;">{{ error }}</span>
                                    </div>
                                {% endif %}
                                <div class="uk-text-center">
                                    <span>Avez-vous déjà un compte ?</span>
                                    <a class="uk-margin-small-left" href="{% url 'login' %}">Connectez-Vous</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="{% static 'assets/js/libs.js' %}"></script>
    <script src="{% static 'assets/js/main.js' %}"></script>
</body>

</html>
